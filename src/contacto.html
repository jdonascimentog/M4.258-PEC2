<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <title>HardRock Festival</title>
    </head>
    <body>
        <include src="./views/header.html"></include>
        <!-- Contenido -->
        <div class="contenedor">
            <div class="fila">
                <div class="columna-9">
                    <h1 class="title">Conócenos</h1>
                </div>
            </div>
            <div class="fila">
                <div class="columna-9">
                    <div id="carrusel" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Año 2017"></button>
                          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="1" aria-label="Año 2018"></button>
                          <button type="button" data-bs-target="#carrusel" data-bs-slide-to="2" aria-label="Año 2019"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="./assets/images/crowd-g2b615eb72_1920.jpg" class="d-block w-100" alt="Festival año 2017">
                          </div>
                          <div class="carousel-item">
                            <img src="./assets/images/audience-gc2ce0dd0d_1920.jpg" class="d-block w-100" alt="Festival año 2018">
                          </div>
                          <div class="carousel-item">
                            <img src="./assets/images/concert-ga88fcd87d_1920.jpg" class="d-block w-100" alt="Festival año 2019">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carrusel" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carrusel" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Siguiente</span>
                        </button>
                      </div>
                </div>
            </div>
            <div class="fila">
                <div class="columna-9">
                    <div class="accordion accordion-flush" id="acordeon">
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="caja1Head">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#caja1" aria-expanded="false" aria-controls="caja1">
                              Nuestras redes sociales
                            </button>
                          </h2>
                          <div id="caja1" class="accordion-collapse collapse" aria-labelledby="caja1Head" data-bs-parent="#acordeon">
                            <div class="accordion-body">
                                <ul class="links">
                                    <li><h5><i class="fa-brands fa-facebook"></i>&nbsp;Facebook</h5></li>
                                    <li><h5><i class="fa-brands fa-twitter"></i>&nbsp;Twitter</h5></li>
                                    <li><h5><i class="fa-brands fa-instagram"></i>&nbsp;Instagram</h5></li>
                                    <li><h5><i class="fa-brands fa-tiktok"></i>&nbsp;TikTok</h5></li>
                                </ul>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="caja2Head">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#caja2" aria-expanded="false" aria-controls="caja2">
                              Acércate a vernos
                            </button>
                          </h2>
                          <div id="caja2" class="accordion-collapse collapse" aria-labelledby="caja2Head" data-bs-parent="#acordeon">
                            <div class="accordion-body">
                                <p>
                                    Nuestras oficinas ya están abiertas. Puedes acercarte y participar como voluntario. Además podrás participar en el sorteo de 5 pases VIP sólo por visitarnos.
                                </p>
                                <p>
                                    Ven! Acércate! Participa!
                                </p>
                            </div>
                          </div>
                        </div>
                        <div class="accordion-item">
                          <h2 class="accordion-header" id="caja3Head">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#caja3" aria-expanded="false" aria-controls="caja3">
                              Contacta
                            </button>
                          </h2>
                          <div id="caja3" class="accordion-collapse collapse" aria-labelledby="caja3Head" data-bs-parent="#acordeon">
                            <div class="accordion-body">
                                <form>
                                    <div class="mb-3">
                                      <label for="inputEmail" class="form-label">Dirección de correo</label>
                                      <input type="email" class="form-control" id="inputEmail" aria-describedby="emailAyuda">
                                      <div id="emailAyuda" class="form-text">No la vamos a compartir con nadie.</div>
                                    </div>
                                    <div class="mb-3">
                                      <label for="inputPassword" class="form-label">Pregunta</label>
                                      <input type="text" class="form-control" id="inputPassword">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary">Enviar</button>
                                  </form>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
